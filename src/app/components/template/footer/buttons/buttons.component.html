<nd-footer>
    <button class="btn btn-danger ml-1" *ngIf="isCancel.rendered" (click)="_cancel()">Cancelar</button>
    <button class="btn btn-danger ml-1" *ngIf="isBack.rendered" (click)="_back()">Voltar</button>
    <button class="btn btn-primary ml-1" *ngIf="isNew.rendered" (click)="_new()">Novo</button>
    <button class="btn btn-success ml-1" *ngIf="isSave.rendered" (click)="_save()">Salvar</button>
</nd-footer>
